<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
<div data-ng-repeat="card in fetchedMemberPhrase">
	<ul>
		<li data-ng-hide="card.nickname == null">
			<span>작성자 : </span><span data-ng-bind="card.nickname"></span>
		</li>
		<li data-ng-hide="card.title == null">
			<span>책 제목 : </span><span data-ng-bind="card.title"></span>
		</li>
		<li>
			<span>글귀 : </span><span data-ng-bind="card.phrase"> </span>
		</li>
		<li data-ng-hide="card.tag == null">
			<span>태그 : </span><span data-ng-bind="card.tag"></span>
		</li>
	</ul>
</div>
</body>
</html>
